<section class="container">
  <div class="row" *ngIf="savedDocuments.length">
    <div class="col-md-6" *ngFor="let document of savedDocuments" style="padding-bottom:15px;">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{document.name}}</mat-card-title>
          <mat-card-subtitle>{{document.description}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content [innerHTML]="this.sanitizer.bypassSecurityTrustHtml(document?.content)"></mat-card-content>
        <mat-card-actions>
          <button mat-button mat-raised-button color="primary" (click)="remove(document)">Remove</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div class="row" *ngIf="!savedDocuments.length">
    <div class="col-md-12">
      <h2 style="text-align:center;">
        You have no Documents selected. Please select one!
      </h2>
      <button mat-icon-button mat-raised-button class="btnAdd" type="button" (click)="openAddDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <div style="height:50px"></div>
</section>
