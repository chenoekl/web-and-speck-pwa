<section class="container">
  <div class="row">
    <mat-card class="col-md-6" *ngFor="let paragraph of paragraphs">
      <mat-card-header>
        <mat-card-title>{{paragraph.name}}</mat-card-title>
        <mat-card-subtitle>{{paragraph.law_name}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content [innerHTML]="this.sanitizer.bypassSecurityTrustHtml(paragraph?.content)"></mat-card-content>
      <mat-card-actions>
        <button mat-button mat-raised-button color="primary">Remove</button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
